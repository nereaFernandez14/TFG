<div class="login-container">
  <h2><i class="fas fa-sign-in-alt"></i> Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <label for="username">
      <i class="fas fa-envelope"></i> Email:
    </label>
    <input
      id="username"
      formControlName="username"
      type="email"
      aria-describedby="usernameError"
      autocomplete="username"
    />
    <div
      *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
      class="error"
      id="usernameError"
    >
      <i class="fas fa-exclamation-circle"></i> Introduce un email válido.
    </div>

    <!-- Contraseña -->
    <label for="password">
      <i class="fas fa-lock"></i> Contraseña:
    </label>
    <input
      id="password"
      formControlName="password"
      type="password"
      aria-describedby="passwordError"
      autocomplete="current-password"
    />
    <div
      *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
      class="error"
      id="passwordError"
    >
      <i class="fas fa-exclamation-circle"></i> La contraseña es obligatoria.
    </div>

    <!-- Botón -->
    <button type="submit">
      <i class="fas fa-sign-in-alt"></i> Entrar
    </button>
  </form>

  <!-- Error -->
  <div *ngIf="error" class="error">
    <i class="fas fa-times-circle"></i> {{ error }}
  </div>

  <!-- Link -->
  <p class="register-link">
    ¿No tienes cuenta?
    <a [routerLink]="['/register']"><i class="fas fa-user-plus"></i> Regístrate aquí</a>
  </p>
</div>
