<div class="register-container">
  <h2><i class="fas fa-user-plus"></i> Registro de Usuario</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <div class="form-group">
      <label for="name"><i class="fas fa-user"></i> Nombre:</label>
      <input id="name" formControlName="nombre" type="text" placeholder="Introduce tu nombre">
    </div>

    <!-- Apellidos -->
    <div class="form-group">
      <label for="apellidos"><i class="fas fa-user-tag"></i> Apellidos:</label>
      <input id="apellidos" formControlName="apellidos" type="text" placeholder="Introduce tus apellidos">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> Email:</label>
      <input id="email" formControlName="email" type="email" placeholder="tucorreo@ejemplo.com">
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
      <input id="password" formControlName="password" type="password" placeholder="••••••••">
    </div>

    <!-- Rol -->
    <div class="form-group">
      <label for="rol"><i class="fas fa-user-shield"></i> Rol:</label>
      <select id="rol" formControlName="rol">
        <option *ngFor="let rol of roles" [value]="rol">
          {{ rol | titlecase }}
        </option>
      </select>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">
      <i class="fas fa-user-check"></i> Registrarse
    </button>
  </form>
</div>
