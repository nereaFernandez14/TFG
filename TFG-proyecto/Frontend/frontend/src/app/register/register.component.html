<div class="register-container">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" formControlName="nombre" type="text">
    </div>

    <!-- Apellidos -->
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input id="apellidos" formControlName="apellidos" type="text">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email">
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password">
    </div>

    <!-- Rol dinámico desde la BBDD -->
    <div class="form-group">
      <label for="rolId">Rol:</label>
      <select id="rolId" formControlName="rolId">
        <option *ngFor="let rol of roles" [value]="rol.id">
          {{ rol.nombre }}
        </option>
      </select>
    </div>

    <button type="submit" [disabled]="!registerForm || registerForm.invalid">
      Registrarse
    </button>
  </form>
</div>
