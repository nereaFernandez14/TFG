<form [formGroup]="passwordForm" (ngSubmit)="cambiarPassword()">
  <label for="currentPassword">Contrase単a actual</label>
  <input
    type="password"
    id="currentPassword"
    formControlName="currentPassword"
    autocomplete="current-password"
  />

  <label for="newPassword">Nueva contrase単a</label>
  <input
    type="password"
    id="newPassword"
    formControlName="newPassword"
    autocomplete="new-password"
  />

  <label for="confirmNewPassword">Confirmar nueva contrase単a</label>
  <input
    type="password"
    id="confirmNewPassword"
    formControlName="confirmNewPassword"
    autocomplete="new-password"
  />

  <button type="submit">Actualizar contrase単a</button>

  <p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>
  <p *ngIf="successMessage" style="color:green">{{ successMessage }}</p>
</form>
