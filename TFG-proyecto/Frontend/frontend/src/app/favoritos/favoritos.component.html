<div class="favoritos-container">
  <h2><i class="fas fa-heart"></i> Mis Restaurantes Favoritos</h2>

  <div *ngIf="favoritos.length === 0" class="mensaje-vacio">
    <i class="fas fa-info-circle"></i> No tienes restaurantes favoritos todavía.
  </div>

  <div *ngFor="let restaurante of favoritos" class="tarjeta-favorito">
    <div class="tarjeta-header">
      <h3>{{ restaurante.nombre }}</h3>
      <a [routerLink]="['/restaurantes', restaurante.id]" class="ver-mas" title="Ver perfil">
        Ver perfil <i class="fas fa-arrow-right"></i>
      </a>
    </div>

    <p class="descripcion">
      <i class="fas fa-info-circle"></i>
      {{ restaurante.descripcion || 'Sin descripción disponible' }}
    </p>
    <p class="direccion">
      <i class="fas fa-map-marker-alt"></i> {{ restaurante.direccion }}
    </p>
  </div>
</div>
