<div class="imagenes-modificar-wrapper">
  <h2><i class="fas fa-images"></i> Subir/Modificar Im√°genes del Restaurante</h2>

  <!-- üîÑ Im√°genes actuales del restaurante -->
  <div class="imagenes-actuales" *ngIf="imagenesActuales.length > 0">
    <h3><i class="fas fa-photo-video"></i> Im√°genes Actuales</h3>
    <div class="imagenes-grid">
      <div *ngFor="let imagen of imagenesActuales" class="imagen-card">
        <img [src]="'/api/restaurantes/imagenes/' + imagen.id" [alt]="imagen.nombreArchivo" />
        <button class="eliminar-btn" (click)="eliminarImagen(imagen.id)">√ó</button>
      </div>
    </div>
  </div>

  <!-- ‚ûï Subida de nuevas im√°genes -->
  <div class="subir-nuevas">
    <h3><i class="fas fa-plus-circle"></i> A√±adir nuevas im√°genes</h3>
    <input type="file" accept="image/*" multiple (change)="onImagenSeleccionada($event)" />

    <p *ngIf="nombresNuevasImagenes.length > 0">
      <i class="fas fa-paperclip"></i> Archivos seleccionados:
      {{ nombresNuevasImagenes.join(', ') }}
    </p>

    <!-- Vista previa -->
    <div class="imagenes-grid" *ngIf="nuevasImagenesPreview.length > 0">
      <div *ngFor="let preview of nuevasImagenesPreview" class="imagen-card">
        <img [src]="preview" alt="Vista previa" />
      </div>
    </div>

    <!-- Acciones -->
    <div class="botones-acciones">
      <button class="subir-btn" (click)="subirNuevasImagenes()">
        <i class="fas fa-upload"></i> Guardar Cambios
      </button>
      <button class="cancelar-btn" (click)="cancelar()">
        <i class="fas fa-times-circle"></i> Cancelar
      </button>
    </div>
  </div>

</div>
