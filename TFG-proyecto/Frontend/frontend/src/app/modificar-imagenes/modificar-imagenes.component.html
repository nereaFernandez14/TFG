<div class="imagenes-modificar-wrapper">
  <h2><i class="fas fa-images"></i> Modificar Im√°genes del Restaurante</h2>

  <!-- üñºÔ∏è Im√°genes actuales -->
  <div class="imagenes-actuales" *ngIf="imagenesUrl.length > 0">
    <h3><i class="fas fa-photo-video"></i> Im√°genes actuales</h3>
    <div class="imagenes-grid">
      <div *ngFor="let url of imagenesUrl; let i = index" class="imagen-card">
        <img [src]="url" alt="Imagen del restaurante" />
        <button class="eliminar-btn" (click)="eliminarImagen(imagenesActuales[i])">
          <i class="fas fa-trash-alt"></i> Eliminar
        </button>
      </div>
    </div>
  </div>

  <!-- ‚ûï Subir nuevas im√°genes -->
  <div class="subir-nuevas">
    <h3><i class="fas fa-plus-circle"></i> A√±adir nuevas im√°genes o v√≠deos</h3>
    <input type="file" accept="image/*,video/*" multiple (change)="onImagenSeleccionada($event)" />

    <!-- Lista de nombres -->
    <p *ngIf="nombresNuevasImagenes.length > 0">
      <i class="fas fa-paperclip"></i> Archivos seleccionados: {{ nombresNuevasImagenes.join(', ') }}
    </p>

    <!-- Vista previa -->
    <div class="imagenes-grid" *ngIf="nuevasImagenesPreview.length > 0">
      <div *ngFor="let preview of nuevasImagenesPreview" class="imagen-card">
        <ng-container *ngIf="esImagen(preview); else videoPreview">
          <img [src]="preview" alt="Vista previa" />
        </ng-container>
        <ng-template #videoPreview>
          <video [src]="preview" controls style="max-height: 200px; width: 100%; border-radius: 6px;"></video>
        </ng-template>
      </div>
    </div>

    <!-- Acciones -->
    <div class="botones-acciones">
      <button class="subir-btn" (click)="subirNuevasImagenes()">
        <i class="fas fa-upload"></i> Guardar Cambios
      </button>
      <button class="cancelar-btn" (click)="cancelar()">
        <i class="fas fa-times-circle"></i> Cancelar
      </button>
    </div>
  </div>
</div>
